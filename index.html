	<style>
		body {
			font: 12px sans-serif;
		}

		.tick>line {
			fill: none;
			stroke: black;
		}

		.tick>text {
			fill: black;
		}

		.moreGross {
			stroke: black;
			fill: rgb(63, 241, 63);
		}

		.moreBudget {
			stroke: black;
			fill: red;
		}

		path.domain {
			fill: none;
			stroke-width: 2px;
			stroke: black;
		}

		#wrapper {
			clear: both;
		}

		#chart1 {
			float: left;
		}

		#details {

			fill-opacity: .1;

			fill-opacity: .1;

		}
		div.tooltip {	
    		position: absolute;			
    		text-align: left;			
    		width: 200px;					
    		height: 100px;					
    		padding: 8px;				
   	 		font: 12px sans-serif;		
    		background: rgb(101, 205, 231);	
    		border: 0px;		
    		border-radius: 8px;			
    		pointer-events: none;			
		}
	</style>

</head>
